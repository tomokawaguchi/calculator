<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <header class="site-section">
      <div class="inner-wrapper">
        <div class="text-wrapper">
          <h1>Let me help you with the math ðŸ˜„</h1>
          <p>A simple calculator to make your day a litte bit easier!</p>
        </div>
      </div>
    </header>
    <main>
      <section class="site-section">
        <div class="inner-wrapper">
          <div class="calculator-wrapper">
            <div class="calculator-inner">
              <!-- For the result display wrapper -->
              <div class="top-wrapper">
                <div id="process-display">
                  <span></span>
                </div>
                <div id="halfway-result"></div>
              </div>

              <!-- For the buttons wrapper -->
              <div class="bottom-wrapper">
                <div class="btns-wrapper" data-previous-type="">
                  <button id="btn-ac" class="cal-btn" type="button" data-key="" data-type="clear" data-state="">
                    AC
                  </button>
                  <button
                    id="btn-brackets"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="()"
                    data-type="brackets"
                    data-state=""
                  >
                    ()
                  </button>
                  <button
                    id="btn-percent"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="%"
                    data-type="operator"
                    data-state=""
                  >
                    %
                  </button>
                  <button
                    id="btn-divide"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="/"
                    data-type="operator"
                    data-state=""
                  >
                    &divide;
                  </button>
                  <button class="cal-btn" type="button" data-key="7" data-type="number" data-state="">7</button>
                  <button class="cal-btn" type="button" data-key="8" data-type="number" data-state="">8</button>
                  <button class="cal-btn" type="button" data-key="9" data-type="number" data-state="">9</button>
                  <button
                    id="btn-times"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="*"
                    data-type="operator"
                    data-state=""
                  >
                    &times;
                  </button>
                  <button class="cal-btn" type="button" data-key="4" data-type="number" data-state="">4</button>
                  <button class="cal-btn" type="button" data-key="5" data-type="number" data-state="">5</button>
                  <button class="cal-btn" type="button" data-key="6" data-type="number" data-state="">6</button>
                  <button
                    id="btn-minus"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="-"
                    data-type="operator"
                    data-state=""
                  >
                    -
                  </button>
                  <button class="cal-btn" type="button" data-key="1" data-type="number" data-state="">1</button>
                  <button class="cal-btn" type="button" data-key="2" data-type="number" data-state="">2</button>
                  <button class="cal-btn" type="button" data-key="3" data-type="number" data-state="">3</button>
                  <button
                    id="btn-plus"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="+"
                    data-type="operator"
                    data-state=""
                  >
                    +
                  </button>
                  <button class="cal-btn" type="button" data-key="0" data-type="number" data-state="">0</button>
                  <button id="btn-dot" class="cal-btn" type="button" data-key="." data-type="decimal" data-state="">
                    .
                  </button>
                  <button
                    id="btn-back"
                    class="cal-btn"
                    type="button"
                    data-key=""
                    data-type="back"
                    data-state=""
                  ></button>
                  <button
                    id="btn-equal"
                    class="cal-btn btn-operator"
                    type="button"
                    data-key="="
                    data-type="equal"
                    data-state=""
                  >
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- JavaScript -->
    <script src="script2.js"></script>
  </body>
</html>
